	<body id='body' class='center bounded' tabIndex=0 onclick>
		<div id='popupNotification' class='c va2hint nosel nil'></div>
		<div id='timedate' class='nosel nil'> <p id='va2time'></p> <p id='va2date'></p> <p id='va2pass'></p> </div>
		<div id='weatherAPI' class='center nosel nil'></div>
		<div id='dialoguePopup' class='center fill nosel' style='z-index: 99; display: none'>
			<div class='fill' style='background: #0003; backdrop-filter: blur(1vh)' onclick="hide('dialoguePopup')"></div>
			<div id='dialogue' class='center popup bounded'>
				<cap class='center'><p id='popup0'></p></cap>
				<msg class='c center'><p id='popup1'></p></msg>
				<div class='i center' style='width: 100%'>
					<input id='tileName' type='textarea' class='c input' />
					<input id='tileUrl' type='textarea' class='c input' />
				</div>
				<div class='btn center nosel' onclick="tile(emi('tileUrl').value, emi('tileName').value); hide('dialoguePopup')"><p class='saveBtn'></p></div>
				<div class='break'></div>
			</div>
		</div>

		<div class='center fill'><div id='tileBox' class='center bounded nosel' onmouseover="show('tileGrid',1)" onmouseout="hide('tileGrid')">
			<div id='tileGrid' class='i center'>
				<div class='tabTile center' onclick="hide('tileGrid'); show('dialoguePopup',1); emi('tileUrl').value='https://'"><p class='material-symbols-outlined'>add</p></div>
			</div>
		</div></div>

		<div id='leftArea' class='nosel'>
			<div id='leftPanel' class='center bounded'>

				<div class='c li center'>
					<div class='btn center' onclick="fullscreen()" style='width: 60%'><p id='menu0'></p></div>
				</div>

				<div class='c li center'>
					<p id='menu1'></p>
					<p class='ref' onclick="href('https://openweathermap.org', 1)">openweathermap</p>
					<field>
						<input id='cityID' type='textarea' class='c input' />
						<div class='center' onclick="udata('cityID', emi('cityID').value); openweather()"><p class='saveBtn'></p></div>
					</field>
				</div>

				<div class='c li center'>
					<p id='menu4'></p>
					<field>
						<input id='tileSize' type='textarea' class='c input' />
						<div class='center' onclick="pattern('tileSize', emi('tileSize').value); udata('tileSize', emi('tileSize').value)"><p class='saveBtn'></p></div>
					</field>
				</div>

				<div class='c li center'>
					<p id='menu5'></p>
					<field>
						<input id='rounding' type='textarea' class='c input' />
						<div class='center' onclick="pattern('rounding', emi('rounding').value+'vh'); udata('rounding', emi('rounding').value)"><p class='saveBtn'></p></div>
					</field>
				</div>

				<div class='c li center'>
					<p id='menu8' style='width: 90%'></p>
					<div class='btn center' onclick="udata('theme', 0); theme(0)"><p id='theme0'></p></div>
					<div class='btn center' onclick="udata('theme', 1); theme(1)"><p id='theme1'></p></div>
				</div>

				<div class='c li center'>
					<p id='menu9'></p>
					<div class='btn center' onclick="langs(); udata('language', emi('html').lang)"><p id='lang'></p></div>
				</div>

				<div class='c li center'>
					<p id='menu10'></p>
					<field>
						<input id='userdata' type='textarea' class='c input' style='width: 100%; font: var(--fLog)' />
						<div class='center' onclick="settings=JSON.parse(emi('userdata').value); ls('settings', settings); R()"
							style='width: calc(50% - 2px); border-right: 2px solid var(--aBgHov)'><p class='loadBtn'></p></div>
						<div class='center' onclick="doFile('va2tab.udata.txt', JSON.stringify(settings))" style='width: 50%'><p class='saveBtn'></p></div>
					</field>
				</div>

				<div class='c li center'>
					<div class='btn center' onclick="ls()" style='width: 60%; color: crimson; font-weight: 600'><p id='menu11'></p></div>
				</div>

			</div>
		</div>
